<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Graph</title>
    <link rel="stylesheet" href="resources/output.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/litegraph.min.js"></script>
</head>

<body class="w-screen h-screen">
    <canvas id="screen-canvas" class="h-full w-full relative"></canvas>
    <div
        class="menu hidden flex flex-col gap-8 w-1/2 rounded-lg h-fit max-h-48 overflow-y-auto p-4 m-10 opacity-80 text-white text-bold absolute bottom-0 left-[50%] translate-x-[-50%] bg-zinc-500">
        <div class="flex flex-row gap-4 items-center">
            <p class="text-nowrap">Search nodes:</p>
            <input type="text" class="w-full p-2 rounded-lg bg-zinc-700 text-white" />
        </div>
        <div class="nodes">
            <ul class="flex flex-row flex-wrap gap-2">
                <li class="flex flex-row gap-2 items-center">
                    <button class="bg-zinc-700 p-2 rounded-lg text-white">Node 1</button>
                </li>
                <li class="flex flex-row gap-2 items-center">
                    <button class="bg-zinc-700 p-2 rounded-lg text-white">Node 2</button>
                </li>
            </ul>
        </div>
    </div>
</body>

<script>
    const screenCanvas = document.getElementById("screen-canvas");
    screenCanvas.width = screenCanvas.clientWidth;
    screenCanvas.height = screenCanvas.clientHeight;

    var graph = new LiteGraph.LGraph();
    var canvas = new LiteGraph.LGraphCanvas("#screen-canvas", graph);
    canvas.allow_searchbox = false;

    function toggleMenu() {
        const menu = document.querySelector(".menu");
        menu.classList.toggle("hidden");
    }

    window.addEventListener("dblclick", (event) => {
        toggleMenu();
    });


    graph.start();
</script>

</html>
